<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="favicon.png">
    <title>Blossom Salon</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="logo.png" alt="logo">
                </div>
                
                <div class="menu">
                        <a href="#" id="menu-btn">
                            <img  src="menu.png" alt="menu icon">
                        </a>
                    </div>

                <nav id="nav-bar">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Features</a></li>
                        <li><a href="">Services</a></li>
                        <li><a href="">Testimonials</a></li>
                        <li><a href="">Meet Us</a></li>
                    </ul>
                </nav>
                </div>
                

                <div class="content">
                    <h1>Blossom Salon</h1>
                    <p>Time-saving services to help you look and feel beautiful.</p>
                </div>
        
                <div class="button">
                    <a href="">Find Out</a>
                    <a href="">Read More</a>
                </div>
        </div>
        
    </header>

    <script>
        var menuItems=document.getElementsById("menu-btn");
        var navbar=document.getElementById("nav-bar")[0];
        menuItems.addEventListener("click", ()=>{

            navbar.classList.toggle("is-active");

        })

    </script>

</body>
</html>
